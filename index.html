<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/html icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="info-container">
                <img src="img/avatar.png" alt="">
                <div class="info-text">
                    <p id="text-title">Work hard</p>
                    <h3 id="name">Jean Berin</h3>
                </div>
            </div>

            <div class="sidebar-task-section-container">
                <div class="task-heading-text">
                    <i class="fa-solid fa-calendar-day"></i>
                    <p class="text-title">Today's tasks</p>
                </div>
                <ul class="sub-task-section-text">
                    <li>Personal</li>
                    <li>Freelance</li>
                    <li>Work</li>
                    <li>Add filter</li>
                </ul>
                <div class="task-heading-text">
                    <i class="fa-solid fa-calendar-days"></i>
                    <p class="text-title">Scheduled tasks</p>
                </div>
                <ul class="sub-task-section-text">
                </ul>
                <div class="task-heading-text">
                    <i class="fa-solid fa-gear"></i>
                    <p class="text-title">Settings</p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="title">
            <h1>Today's main focus</h1>

        </div>
        <form id="enter-new-task">
            <input type="text" placeholder="What is your next task?" id="input-task">
            <button type="submit" id="submit"><i class="fa-solid fa-plus"></i></button>
            <!-- <input type="submit" value="ADD TASK" id="submit"></input> -->
        </form>
        <div id="tasks">
            <!-- <div class="task">
                <div class="task-content">
                    <input type="text" class="text" value="hi" readonly>
                </div>
                <div class="btn-container">
                    <button><i class="fa-solid fa-pen"></i>
                    <i class="fa-solid fa-trash"></i>

                </div>

            </div> -->


        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
